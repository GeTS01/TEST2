databaseChangeLog:
  - changeSet:
      id: create table contents
      context: ddl
      author: Georgi
      changes:
        - createTable:
            tableName: contents
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: true
                    primaryKey: true
                    primaryKeyName: contents_pkey
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false